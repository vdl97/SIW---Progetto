<!DOCTYPE html>
<html>

<head>
	<title>
		Ingredienti
	</title>
	<link rel="stylesheet" href="/stile.css?version=2" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<header>
	
</header>
<body>
	<div><a href="/"><img src="/siw-logo.jpg" width="10%"  /></a></div>
	<h1>Elenco degli ingredienti inseriti</h1>
	<div th:if="${ingredienti.isEmpty()}">Non ci sono ingredienti nel sistema</div>
	<ul>
		<li th:each="ingrediente : ${ingredienti}">
			<span th:text="${ingrediente.name} +  ')'">Zucchine (Totti2001)</span>
			<a th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}">Visualizza</a>
		</li>
	</ul>
	<a href="/formNewIngrediente">Aggiungi un ingrediente</a>
</body>

</html>
